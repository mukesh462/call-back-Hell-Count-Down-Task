<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <style>

body{
 background-color: rgb(0, 0, 0);
}




h1{
    color: rgb(33, 153, 22);
    position: relative;
    text-align: center;
    top: 15rem;
    display: inline;
    border: 5px dotted yellow;
border-radius: 50%;
padding: 50px;
left: 32rem;



}

    </style>
</head>

<body>
    <div class="box">
    <h1 id="count">CountDown Begin</h1>
    </div>
    





    <script>
        var i = 11
        setTimeout(() => {

            i--;
            document.getElementById("count").innerHTML = i
            setTimeout(() => {
                i--;
                document.getElementById("count").innerHTML = i
                setTimeout(() => {
                    i--;
                    document.getElementById("count").innerHTML = i
                    setTimeout(() => {
                        i--;
                        document.getElementById("count").innerHTML = i
                        setTimeout(() => {
                            i--;
                            document.getElementById("count").innerHTML = i
                            setTimeout(() => {
                                i--;
                                document.getElementById("count").innerHTML = i
                                setTimeout(() => {
                                    i--;
                                    document.getElementById("count").innerHTML = i
                                    setTimeout(() => {
                                        i--;
                                        document.getElementById("count").innerHTML = i
                                        setTimeout(() => {
                                            i--;
                                            document.getElementById("count").innerHTML = i
                                            setTimeout(() => {
                                                i--;
                                                document.getElementById("count").innerHTML = i
                                                setTimeout(() => {
                                                    i--;
                                                    document.getElementById("count").innerHTML = "Happy Indepenent Day"
                                                    
                                                }, 1000);
                                            }, 1300);
                                        }, 1000);
                                    }, 1000);
                                }, 1000);
                            }, 1000);
                        }, 1000);
                    }, 1000);

                }, 1000);

            }, 1000);

        }, 1000);
    </script>
</body>

</html>
